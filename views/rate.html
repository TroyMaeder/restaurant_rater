<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../public/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../public/css/rate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="wrapper">
      <div class="upper_div">
        <div class="restaurant_name">
          Sushi Samba
        </div>
      </div>

      <div class="wrap">
        <form action="/submit_review/">
          <fieldset>
            <div class="rating_text">
              Please rate the following
            </div>

            <div class="ratings">
              <div class="circle_container">
                <div class="circle">
                </div>
                <div class="circle">
                </div>
                <div class="circle">
                </div>
                <div class="circle">
                </div>
                <div class="circle">
                </div>
              </div>
            </div>

          <div id="form_wrapper">
            <div class="form_info">
              Date visited:
            </div><br>

          <div class="form_info">
            <div class="form_input">
              <input type="text" name="date_visited">
              Review:
            </div><br>
            <input type="text" name="ratings_five" value="0"><br>
            <div class="form_input">
              <input type="text" name="review"<br><br>
            </div>
            <input type="submit" value="Submit">

          </div>
        </fieldset>
      </form>
    </div>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../public/js/materialize.min.js"></script>
  </body>
</html>
