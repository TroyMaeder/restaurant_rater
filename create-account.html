<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./public/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./create-account.css">
  </head>
  <body>

    <div id="title">
      APP NAME
    </div>

    <div id="user_wrapper">
      <div class="row user_details_container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row user_details_container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Last Name</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row user_details_container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Email</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row user_details_container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Password</label>
            </div>
          </div>
        </form>
      </div>

      <div class="create_acc_container">
        <a class="waves-effect waves-light btn-large">Create Account</a>
      </div>
    </div>





    <!--Import jQuery before materialize.js-->
    <script src="./public/login.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./public/js/materialize.min.js"></script>
    <script src="./public/js/template.js" charset="utf-8"></script>
  </body>
</html>
